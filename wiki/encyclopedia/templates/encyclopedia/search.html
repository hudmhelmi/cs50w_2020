{% extends "encyclopedia/layout.html" %}
{% block title %}
    Search
{% endblock title %}
{% block body %}
    <h1>Search</h1>
    <ul>
        {% for search_result in search_results %}
            <li>
                <a href="{% url 'entry' search_result %}">{{ search_result }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock body %}
